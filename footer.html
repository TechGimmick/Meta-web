<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Footer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        /* Footer styling */
        .footer {
            background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
            color: #333;
            padding: 40px 20px;
            width: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.15);
        }

        /* Animated background bubbles */
        .footer::before,
        .footer::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: float 10s infinite;
            z-index: -1;
        }

        .footer::before {
            width: 250px;
            height: 250px;
            bottom: -100px;
            left: -50px;
            animation-duration: 12s;
        }

        .footer::after {
            width: 300px;
            height: 300px;
            top: -150px;
            right: -100px;
        }

        @keyframes float {
            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            text-align: center;
        }

        /* Main text styling */
        .footer-content .main-text {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            letter-spacing: 1.2px;
            text-transform: uppercase;
            position: relative;
        }

        .footer-content .main-text::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 3px;
            background-color: #333;
            bottom: -5px;
            left: 0;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.5s ease;
        }

        .footer-content .main-text:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        /* Links section */
        .footer-content .links {
            display: flex;
            gap: 20px;
            align-items: center;
            font-size: 1em;
            color: #666;
            font-weight: 500;
        }

        .footer-content .links span {
            color: #666;
        }

        .footer-content .links a {
            color: #333;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 50px;
            background: #fff;
            transition: all 0.3s ease;
            font-size: 0.9em;
            font-weight: bold;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .footer-content .links a:hover {
            background: #333;
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Social icons */
        .footer-content .links a i {
            margin-right: 2px;
            font-size: 1.1em;
        }

        /* Responsive design */
        @media (min-width: 600px) {
            .footer-content {
                flex-direction: row;
                justify-content: space-between;
            }

            .footer-content .main-text {
                margin: 0;
            }
        }
    </style>

    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/00ecec8f0d.js" crossorigin="anonymous"></script>
    <link href='https://fonts.google.com/selection?query=Outfit' rel='stylesheet'>
</head>

<body>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-content">
            <div class="main-text">Metanoia 2024</div>
            <div class="links">
                <span>by Samagra</span>
                <a href="https://instagram.com/samagra" target="_blank" title="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://linkedin.com/in/samagra" target="_blank" title="LinkedIn">
                    <i class="fab fa-linkedin"></i> 
                </a>
            </div>
        </div>
    </footer>

</body>

</html>
